<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter - Onboarding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/lucide-icons@latest/dist/umd/lucide.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide-icons"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .screen-container {
            width: 1200px;
            height: 800px;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6 gap-10">
    <h1 class="text-3xl font-bold text-gray-800">Onboarding Screens</h1>
    
    <div class="flex flex-col gap-8">
        <!-- Role Selection Screen -->
        <div class="screen-container bg-white">
            <div class="h-full flex flex-col items-center justify-center bg-gradient-to-br from-indigo-50 to-purple-50 p-8">
                <div class="w-[600px] bg-white p-10 rounded-2xl shadow-sm">
                    <div class="flex flex-col items-center mb-8">
                        <div class="w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center mb-4">
                            <i data-lucide="users" class="text-white"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-900">Select Your Roles</h2>
                        <p class="text-gray-500 mt-2 text-center">Choose all roles that apply to you</p>
                        
                        <div class="flex items-center gap-2 mt-4">
                            <div class="w-3 h-3 bg-indigo-600 rounded-full"></div>
                            <div class="w-3 h-3 bg-gray-300 rounded-full"></div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4 mb-8">
                        <label class="flex items-start p-4 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-indigo-500 transition">
                            <input type="checkbox" class="mt-1 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500">
                            <div class="ml-3">
                                <h3 class="font-medium text-gray-900">Teacher</h3>
                                <p class="text-sm text-gray-500">Manage classes and student progress</p>
                            </div>
                        </label>
                        
                        <label class="flex items-start p-4 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-indigo-500 transition">
                            <input type="checkbox" class="mt-1 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500">
                            <div class="ml-3">
                                <h3 class="font-medium text-gray-900">Accountant</h3>
                                <p class="text-sm text-gray-500">Handle financial transactions</p>
                            </div>
                        </label>
                        
                        <label class="flex items-start p-4 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-indigo-500 transition">
                            <input type="checkbox" class="mt-1 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500">
                            <div class="ml-3">
                                <h3 class="font-medium text-gray-900">Customer Support</h3>
                                <p class="text-sm text-gray-500">Assist students and handle inquiries</p>
                            </div>
                        </label>
                        
                        <label class="flex items-start p-4 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-indigo-500 transition">
                            <input type="checkbox" class="mt-1 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500">
                            <div class="ml-3">
                                <h3 class="font-medium text-gray-900">Manager</h3>
                                <p class="text-sm text-gray-500">Oversee operations and staff</p>
                            </div>
                        </label>
                    </div>
                    
                    <button class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition duration-200 flex items-center justify-center">
                        Continue
                        <i data-lucide="arrow-right" class="ml-2 h-5 w-5"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Profile Setup Screen -->
        <div class="screen-container bg-white">
            <div class="h-full flex flex-col items-center justify-center bg-gradient-to-br from-indigo-50 to-purple-50 p-8">
                <div class="w-[600px] bg-white p-10 rounded-2xl shadow-sm">
                    <div class="flex flex-col items-center mb-8">
                        <div class="w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center mb-4">
                            <i data-lucide="user" class="text-white"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-900">Complete Your Profile</h2>
                        <p class="text-gray-500 mt-2 text-center">Tell us more about yourself</p>
                        
                        <div class="flex items-center gap-2 mt-4">
                            <div class="w-3 h-3 bg-gray-300 rounded-full"></div>
                            <div class="w-3 h-3 bg-indigo-600 rounded-full"></div>
                        </div>
                    </div>
                    
                    <form class="space-y-6">
                        <div class="flex items-center justify-center mb-8">
                            <div class="relative">
                                <div class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center">
                                    <i data-lucide="user" class="h-12 w-12 text-gray-400"></i>
                                </div>
                                <button class="absolute bottom-0 right-0 bg-indigo-600 text-white p-2 rounded-full hover:bg-indigo-700">
                                    <i data-lucide="camera" class="h-4 w-4"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                                <input type="text" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition" />
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                                <input type="text" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition" />
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                            <select class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition">
                                <option>Select department</option>
                                <option>Teaching</option>
                                <option>Administration</option>
                                <option>Finance</option>
                                <option>Customer Support</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
                            <textarea class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition" rows="3"></textarea>
                        </div>
                        
                        <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition duration-200 flex items-center justify-center">
                            Complete Setup
                            <i data-lucide="check" class="ml-2 h-5 w-5"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
